<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day, Kritika! üåπ</title>
    <style>
        /* Background Styling */
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            color: white;
            font-size: 32px;
            margin-top: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Glowing Animated Rose */
        .rose {
            width: 140px;
            height: 180px;
            background: url('https://i.imgur.com/3hReuQa.png') no-repeat center;
            background-size: contain;
            display: block;
            margin: 20px auto;
            animation: float 2s infinite alternate ease-in-out, glow 1.5s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }

        @keyframes glow {
            0% { filter: drop-shadow(0px 0px 5px rgba(255, 0, 0, 0.5)); }
            100% { filter: drop-shadow(0px 0px 15px rgba(255, 0, 0, 1)); }
        }

        /* Heart Animation */
        .hearts {
            position: absolute;
            font-size: 24px;
            color: #ff4d6d;
            animation: floatHearts 5s infinite ease-in-out;
        }

        @keyframes floatHearts {
            0% { transform: translateY(0px); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        /* Message Styling */
        #message {
            font-size: 20px;
            color: white;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 2px 2px 15px rgba(255, 255, 255, 0.3);
            max-width: 80%;
        }

        /* Button Styling */
        button {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 2px 2px 10px rgba(255, 77, 109, 0.5);
        }

        button:hover {
            background: #e63950;
            transform: scale(1.1);
        }

        /* From Saksham */
        .from {
            margin-top: 30px;
            font-size: 18px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 26px;
            }
            #message {
                font-size: 16px;
            }
            button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

    <h1>üåπ Happy Rose Day, Kritika! üåπ</h1>
    <div class="rose"></div>

    <button onclick="showMessage()">Click for a Surprise</button>

    <p id="message">You are as beautiful as a rose, spreading joy and kindness everywhere.  
        Wishing you a day filled with love, happiness, and countless smiles! üíñ</p>

    <p class="from">~ From Saksham üíï</p>

    <!-- Floating Hearts -->
    <span class="hearts" style="top: 60%; left: 20%;">‚ù§Ô∏è</span>
    <span class="hearts" style="top: 70%; left: 80%; animation-delay: 1s;">üíñ</span>
    <span class="hearts" style="top: 80%; left: 50%; animation-delay: 2s;">üíï</span>

    <script>
        function showMessage() {
            document.getElementById('message').style.opacity = '1';
        }
    </script>

</body>
</html>
